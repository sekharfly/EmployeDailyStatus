<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DailyStatus</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Fly</h1>
      </div>
      <div class="login-box">
        <form class="login-form" th:action="@{/signup}" method="post">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN UP</h3>
          <div class="form-group">
            <!-- <label class="control-label">NAME</label> -->
            <input class="form-control" type="text" name="name" id="name" placeholder="Name" required="true" autofocus>
          </div>
          <div class="form-group">
           <!--  <label class="control-label">EMAIL</label> -->
            <input class="form-control" type="email" name="email" id= "eamil" placeholder="Eamil" required="true" autofocus>
          </div>
          <div class="form-group">
            <!-- <label class="control-label">ADDRESS</label> -->
            <input class="form-control" type="text" name="address" id= "address" placeholder="Address" required="true">
          </div>
          <div class="form-group">
           <!--  <label class="control-label">PASSWORD</label> -->
            <input class="form-control" type="password" name="password" id= "password" placeholder="Password" required="true">
          </div>
          <div class="form-group">
            <!-- <label class="control-label">CONFORMPASSWORD</label> -->
            <input class="form-control" type="password" name="cppassword" id= "cppassword" placeholder="ConformPassword" required="true">
          </div>
          <div class="form-group">
           <!--  <label class="control-label">DESIGNNATION</label> --> 
            <input class="form-control" type="text" name="designation" id= "designation" placeholder="Designation" required="true">
          </div>
          <div class="form-group">
<!--             <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox"><span class="label-text">Stay Signed in</span>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
            </div> -->
          </div>
           <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN UP</button>
          </div>
          <div>
          <p></p>
          </div>
          <div>
             <p class="semibold-text mb-2" align="center"><a href="/page-login">Back to Sign in</a></p>
          </div>
        </form>
       <!--  <form class="forget-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
          <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input class="form-control" type="text" placeholder="Email">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
          </div>
        </form> -->
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
